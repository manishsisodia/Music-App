<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AaWaZ</title>
	<link rel="stylesheet" type="text/css" href="AaWaaZ.css">
</head>
<body>
	<nav>
		<ul>
			<li class="logo"><img src="pie1.jpg" alt="AaWaaZ">AaWaaZ</li>
			<li id="home">Home</li>
			<li id="about">About</li>
		</ul>
	</nav>
	<div class="container">

		<div class="songlist">
			<h1 id="heading">PlayList</h1>
			<div class="songitemcontainer">
				<div class="songitem">
					<img src="azeri.jpg" alt="1">
					<span>Azeri</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="1st"></i></span>
				</div>
				<div class="songitem">
					<img src="faded.jpg" alt="1">
					<span>faded</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="songplay fa-solid fa-circle-play"  id="2nd"></i></span>
				</div>
				<div class="songitem">
					<img src="3Theme.jpg" alt="1">
					<span>3Theme</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="3rd"></i></span>
				</div>
				<div class="songitem">
					<img src="Theme Of Fasion.jpg" alt="1">
					<span>Theme Of Fasion</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="4th"></i></span>
				</div>
				<div class="songitem">
					<img src="Aaya Na Tu.jpg" alt="1">
					<span>Aaya Na Tu</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="5th"></i></span>
				</div>
				<div class="songitem">
					<img src="Sunta Hai Mera Khuda.jpg" alt="1">
					<span>Sunta Hai Mera Khuda</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="6th"></i></span>
				</div>
				<div class="songitem">
					<img src="Lambiyaan Si Judaiyaan.jpg" alt="1">
					<span>Lambiyaan Si Judaiyaan</span>
					<span class="songlistplay"><span class="time">05:34</span><i class="fa-solid fa-circle-play" id="7th"></i></span>
				</div>
			</div>
		</div>
		<div class="banner">
			<img src="girl.jpg" alt="background" id="image">
		</div>
	</div>
	<div class="bottom">
		<input type="range" name="range" id="progress" min="0" max="100" value="0">
		<div class="icons">
			<i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
			<i class="fa-solid fa-2x fa-circle-play" id="play"></i>
			<i class="fa-solid fa-2x fa-forward-step" id="next"></i>
		</div>
		<div class="songinfo">
			<img src="gif1.gif" alt="GIF" width="60" id="gif"><span id="neeche">Azeri.mp3</span>
		</div>
	</div>
      
    <script src="https://kit.fontawesome.com/68a49437bb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="AaWaaZ.js"></script>
</body>
</html>
